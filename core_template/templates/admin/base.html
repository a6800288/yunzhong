<!DOCTYPE html>
<html>
<head>
    <title>Sing - Dashboard</title>
    <link href="/static/admin/css/application.min.css" rel="stylesheet">
    <!-- as of IE9 cannot parse css files with more that 4K classes separating in two files -->
    <!--[if IE 9]>
        <link href="css/application-ie9-part2.css" rel="stylesheet">
    <![endif]-->
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script>
        /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
         chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
         https://code.google.com/p/chromium/issues/detail?id=332189
         */
    </script>
</head>
<body>
<!--
  Main sidebar seen on the left. may be static or collapsing depending on selected state.

    * Collapsing - navigation automatically collapse when mouse leaves it and expand when enters.
    * Static - stays always open.
-->
{%block sidebar%}
{%endblock%}
<!-- This is the white navigation bar seen on the top. A bit enhanced BS navbar. See .page-controls in _base.scss. -->
<nav class="page-controls navbar navbar-default">
    <div class="container-fluid">
        <!-- .navbar-header contains links seen on xs & sm screens -->
        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li>
                    <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
                    <a class="hidden-sm hidden-xs" id="nav-state-toggle" href="#" title="Turn on/off sidebar collapsing" data-placement="bottom">
                        <i class="fa fa-bars fa-lg"></i>
                    </a>
                    <!-- shown on xs & sm screen. collapses and expands navigation -->
                    <a class="visible-sm visible-xs" id="nav-collapse-toggle" href="#" title="Show/hide sidebar" data-placement="bottom">
                        <span class="rounded rounded-lg bg-gray text-white visible-xs"><i class="fa fa-bars fa-lg"></i></span>
                        <i class="fa fa-bars fa-lg hidden-xs"></i>
                    </a>
                </li>
            </ul>
            <!-- xs & sm screen logo -->
            <a class="navbar-brand visible-xs" href="index.html">
                <i class="fa fa-circle text-gray mr-n-sm"></i>
                <i class="fa fa-circle text-warning"></i>
                &nbsp;
                Yunzhong
                &nbsp;
                <i class="fa fa-circle text-warning mr-n-sm"></i>
                <i class="fa fa-circle text-gray"></i>
            </a>
        </div>

        <!-- this part is hidden for xs screens -->
        <div class="collapse navbar-collapse">
            <!-- search form! link it to your search server -->
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        &nbsp;
						{{current_user.name()}}&nbsp;
                        <b class="caret"></b></a>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="login.html"><i class="fa fa-sign-out"></i> &nbsp; Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="content-wrap">
    <!-- main page content. the place to put widgets in. usually consists of .row > .col-md-* > .widget.  -->
	<main id="content" class="content" role="main">
	{%block content%}
	{%endblock%}
    </main>
</div>
<!-- The Loader. Is shown when pjax happens -->
<div class="loader-wrap hiding hide">
    <i class="fa fa-circle-o-notch fa-spin-fast"></i>
</div>

<!-- common libraries. required for every page-->
<script src="/static/js/jquery.min.js"></script>
<script src="/static/admin/vendor/jquery-pjax/jquery.pjax.js"></script>
<script src="/static/admin/vendor/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/static/admin/vendor/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
<script src="/static/admin/vendor/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/static/admin/vendor/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/static/admin/vendor/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/static/admin/vendor/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/static/admin/vendor/slimScroll/jquery.slimscroll.min.js"></script>
<script src="/static/admin/vendor/widgster/widgster.js"></script>
<script src="/static/admin/vendor/pace.js/pace.js" data-pace-options='{ "target": ".content-wrap", "ghostTime": 1000 }'></script>
<script src="/static/admin/vendor/jquery-touchswipe/jquery.touchSwipe.js"></script>

<!-- common app js -->
<script src="/static/admin/js/settings.js"></script>
<script src="/static/admin/js/app.js"></script>

<!-- page specific libs -->
<script id="test" src="/static/admin/vendor/underscore/underscore.js"></script>
<script src="/static/admin/vendor/jquery.sparkline/index.js"></script>
<script src="/static/admin/vendor/d3/d3.min.js"></script>
<script src="/static/admin/vendor/rickshaw/rickshaw.min.js"></script>
<script src="/static/admin/vendor/raphael/raphael-min.js"></script>
<script src="/static/admin/vendor/jQuery-Mapael/js/jquery.mapael.js"></script>
<script src="/static/admin/vendor/jQuery-Mapael/js/maps/world_countries.js"></script>
<script src="/static/admin/vendor/flot/jquery.flot.js"></script>
<script src="/static/admin/vendor/MetroJS/release/MetroJs.Full/MetroJs.js"></script>
<script src="/static/admin/vendor/skycons/skycons.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
{% block script%}
{%endblock%}
<!-- page specific js -->
	<!-- <script src="/static/admin/js/index.js"></script> -->
</body>
</html>
