{% extends "base.html"%}
{% block body %}
<div id="in-container" class="proinfo-box"> 

    <div class="container">
        <div class="row space">

            <div class="col-xs-12 in-breadcrumb">
                <ol class="breadcrumb">
                    <li><a href="/">首頁</a></li>
                    <li><a href="/class">培訓課程</a></li>
                    <li class="active">課程提案</li>
                </ol>
            </div><!--in-breadcrumb-->

            <div id="content" class="in-content col-xs-12">
                <div class="row">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id="sizing-addon1">#</span>
                        <input type="text" class="form-control" placeholder="課程名稱" aria-describedby="sizing-addon1">
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12" style="padding:2em 0em 0em 0em;">
                        <div class="col-md-3 col-sm-3 col-xs-3" style="padding:0px 0px 0px 0px;">
                            <input type="text" class="form-control" style="border-radius:4px 0px 0px 4px;" placeholder="開始日期" aria-describedby="basic-addon1">
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3" style="padding:0px 0px 0px 0px;">
                            <div class="input-group form-inline">
                                <input type="text" class="form-control" style="border-left-width: 0px; border-radius:0px;" placeholder="時間" aria-describedby="basic-addon1">
                                <span class="input-group-addon" id="basic-addon1" style="border-radius:0px; border-right-width: 0px; padding-right:0px;"><</span>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3" style="padding:0px 0px 0px 0px;">
                            <div class="input-group form-inline">
                                <span class="input-group-addon" id="basic-addon1" style="border-left-width: 0px; border-radius:0px; padding-left:0px;">></span>
                            <input type="text" class="form-control" style="border-radius:0px;" placeholder="結束日期" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3" style="padding:0px 0px 0px 0px;">
                            <input type="text" class="form-control" style="border-left-width: 0px; border-radius:0px 4px 4px 0px;" placeholder="時間" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12" style="padding:2em 0em 0em 0em;">
                        <div class="panel panel-default" style="border-radius:4px 4px 0px 0px;">
                              <div class="panel-heading" style="padding-top:7px; padding-bottom:7px; background-image:none;">課程簡介</div>
                                <div class="panel-body"style="padding:0px;">
                    <textarea class="form-control" style="border-width:0;" rows="15"></textarea>
                                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--/row space-->
    </div>
</div>



{% endblock %}
